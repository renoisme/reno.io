<!DOCTYPE html>
<html>

<head>
    <title>れのプロジェクト</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        #qrCode {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="content">
        <input type="text" id="text-input" placeholder="テキストを入力してください">
        <button onclick="generateQR()">QRコードを生成</button>
        <img id="qrCode">
    </div>

    <script>
        function generateQR() {
            let text = document.getElementById("text-input").value;
            let url = "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=" + text + "&choe=UTF-8";
            document.getElementById("qrCode").src = url;
        }
    </script>
</body>

</html>
