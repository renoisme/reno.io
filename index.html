<!DOCTYPE html>
<html>
<body>

<h2 id="demo"></h2>

<script>
// Get the path from the URL
var path = window.location.pathname;

// Remove the leading slash
var message = path.substring(1);

// Decode the message
var decodedMessage = decodeURIComponent(message);

// Display the message
document.getElementById("demo").innerHTML = decodedMessage;
</script>

</body>
</html>
