<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>SCN Project</title>
  <link href="css/style.css" rel="stylesheet" media="all">
  <link rel="icon"
    href="https://raw.githubusercontent.com/SCN-Project/Logo-Data/9862fc9e514e05e717863c5054b2801e8f258974/PNG/Type-1%202.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div id="con">
    <header id="header">
      <h1>SCN Project（臨時簡易サイト）</h1>
    </header>
    <div id="nav_f">
      <nav>
        <ul id="nav1">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="sponsor.html">Sponsor</a></li>
          <li><a href="privacy.html">Policy</a></li>
        </ul>
      </nav>
    </div>
    <div id="main">
      <p class="slogan-tit">Go Adventure.</p>
      <div id="about">
        <h2 class="mt0">Purpose</h2>
        <p>
          私達はクリエイティブの喜びを大切にし、より良いサービスを提供することを常に目標としています。
          開発メンバーのやりたいことを可能な限り実現し、それを利用者の皆様に提供して参ります。
        </p>
        <h2>SNS</h2>
        <div class="service-logo" onclick="redirectToService('discord')">
          <img src="./image/discord.png" width="40" alt="Discord">
        </div>
        <div class="service-logo" onclick="redirectToService('github')">
          <img src="./image/github.png" width="40" alt="Github">
        </div>
        <div class="service-logo" onclick="redirectToService('x')">
          <img src="./image/x.jpg" width="40" alt="X">
        </div>
        <div class="service-logo" onclick="redirectToService('note')">
          <img src="./image/note.png" width="40" alt="Note">
        </div>
      </div>
      <div id="news">
        <h3 class="top">Notice</h3>
        <ul>
          <p>お知らせは０件です</p>
        </ul>
      </div>
    </div>
  </div>
  <script>
    function redirectToService(serviceName) {
      // リダイレクト先URLをサービス名に基づいて設定
      let redirectURL = '';
      if (serviceName === 'x') {
        redirectURL = 'https://x.com/SCN_Project';
      } else if (serviceName === 'github') {
        redirectURL = 'https://github.com/scn-project';
      } else if (serviceName === 'note') {
        redirectURL = 'https://note.com/SCN-Project';
      }

      // リダイレクトを実行
      window.open(redirectURL, '_blank');
    }
  </script>
  <footer>
    <div id="footer_color">
      <p>© SCN Project 2023</p>
    </div>
  </footer>
</body>

</html>
